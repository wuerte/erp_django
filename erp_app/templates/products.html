{% extends "sub_template_inventory.html" %}

{% block page %}
    All products list:
    <br/>
    <br/>
    <table class="table">
        <thead class="thead-dark">
            <th>name</th>
            <th>price</th>
            <th>quantity</th>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><a href ="/product_form/{{product.id}}">{{product.name}}</a></td>
                    <td>{{product.price}}</td>
                    <td>{{product.on_hand_qty}}</td>
                </tr>
            {% endfor %}
        </tbody>    
    </table>
{% endblock %}
